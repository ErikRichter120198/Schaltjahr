<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schaltjahr-Prüfer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Schaltjahr-Checker</h1>
    <p>Hier könnt ihr Überprüfen ob das Jahr ein Schaltjahr ist.</p>
    <label for="yearInput">Geben Sie das Jahr ein:</label>
    <input type="number" id="yearInput" placeholder="z.B. 2024">
    <button onclick="checkSchaltjahr()">Prüfen</button>
    <p id="result"></p>
  </div>

  <script src="schaltjahr.js"></script>
</body>
</html>
